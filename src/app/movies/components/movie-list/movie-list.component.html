<section *ngIf="movies$ | async as movies"
         class="grid sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-3 xl:grid-cols-4 gap-4 p-5">
  <ng-container *ngIf="movies.length > 0 else noContent">
    <app-movie-card *ngFor="let movie of movies" [movie]="movie"></app-movie-card>
  </ng-container>
  <button class="fixed flex justify-center items-center bottom-2 right-5 ml-1 w-12 h-12 rounded-3xl border-2 border-black z-10 w-3 h-3 rounded bg-yellow-300 hover:bg-yellow-200"
          (click)="goToCreate()"
  >
      <img src="assets/images/icon-plus.svg" alt="create movie"/>
  </button>
</section>

<!--no-content template-->
<ng-template #noContent>
    <span class="font-bold text-center">{{ 'movies.no-content' | translate }}</span>
</ng-template>
