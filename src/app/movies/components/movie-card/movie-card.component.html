<article class="overflow-hidden rounded-lg shadow-lg cursor-pointer" [routerLink]="['/movies/detail', movie?.id]">

  <img class="block h-auto w-full" [src]="movie?.poster" alt="poster url" loading="lazy" defaultImage>

  <header class="flex items-center justify-between leading-tight pl-4 pt-4 pr-4">
    <h1 class="text-base truncate">
      <div class="w-64 truncate">{{ movie.title }}</div>
    </h1>
  </header>

  <footer class="grid gap-1 grid-cols-3 leading-none p-2 md:p-4">
    <span class="truncate" *ngFor="let genre of movie?.genre">#{{ genre }}</span>
  </footer>

</article>
